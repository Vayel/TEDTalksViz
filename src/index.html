<!DOCTYPE html>
<html>
<head>
    <title>TED Talks Viz</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><span class="ted_logo">TED</span> Talks visualizations</h1>

    <div id="loader">Loading data...</div>

    <h2>Number of talks per theme</h2>

    <div id="thematicDistribution">
        <svg class="timeline" width="960" height="500"></svg>
        <div>
            <i class="fa fa-play-circle-o fa-3x startAnimation" aria-hidden="true"></i>
            <i class="fa fa-pause-circle-o fa-3x stopAnimation" aria-hidden="true"></i>
            <i class="fa fa-ban fa-3x clearSelection" aria-hidden="true"></i>
        </div>
        <svg class="distribution" width="960" height="500"></svg>
    </div>

    <div id="themeQuantity">
        <svg width="960" height="500"></svg>
        <div class="options">
            <div class="tools">
                <input type="checkbox" class="withLines" id="isThemeQuantityWithLines" />
                <label for="isThemeQuantityWithLines">Line</label>
                <input type="checkbox" class="cumulate" id="isThemeQuantityCumulative" checked="checked" />
                <label for="isThemeQuantityCumulative">Cumulative</label>
            </div>

            <div class="labels">
                <i class="fa fa-ban clearSelection" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <h2>Favorites themes</h2>

    <div id="favoriteThemes">
        <svg class="timeline" width="960" height="500"></svg>
        <div class="tooltip"></div>
        <div>
            <i class="fa fa-play-circle-o fa-3x startAnimation" aria-hidden="true"></i>
            <i class="fa fa-pause-circle-o fa-3x stopAnimation" aria-hidden="true"></i>
        </div>
        <svg class="viz" width="960" height="500"></svg>
    </div>

    <h2>Influence of the speaker on the ratings</h2>

    <p>TODO</p>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/model.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/thematicDistribution.js"></script>
    <script src="js/themeQuantity.js"></script>
    <script src="js/favoriteThemes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
